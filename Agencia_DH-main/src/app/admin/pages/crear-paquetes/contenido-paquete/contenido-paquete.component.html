<div class="contenidoPaquete">
  <div class="contenidoPaquete__title">
    <h1>Contenido del Paquete</h1>
  </div>

  <div class="contenidoPaquete__body">
    <div class="contenidoPaquete__Servicios"> 
      <h2>Servicios</h2>
      <ul>
        <li *ngFor="let item of servicios">
          <h3>{{ getNombre(item) }}</h3>

          <p *ngIf="getDescripcion(item)">
            <strong>Descripción:</strong> {{ getDescripcion(item) }}
          </p>

          <p *ngIf="getCosto(item) !== 'No especificado'">
            <strong>Costo/Tarifa:</strong> {{ getCosto(item) }}
          </p>

          <p *ngIf="getTelefono(item)">
            <strong>Teléfono:</strong> {{ getTelefono(item) }}
          </p>

          <p *ngIf="getEmail(item)">
            <strong>Email:</strong> {{ getEmail(item) }}
          </p>

          <p *ngIf="item.tipo_vehiculo">
            <strong>Tipo de Vehículo:</strong> {{ item.tipo_vehiculo }}
          </p>

          <button class="btn btn-danger" (click)="removeItem(item)">Eliminar</button>
          <hr>
        </li>
      </ul>
    </div>

    <div class="contenidoPaquete__buttons">
      <button class="btn btn-warning" (click)="clearItems()">Limpiar Contenido</button>
    </div>
  </div>
</div>
